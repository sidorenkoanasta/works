<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Less6. Box model</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <h1>Lesson 6. Box model</h1>
   <div class="header">
      <div class="block red"></div>
      <div class="block green"></div>
      <div class="block blue"></div>
   </div>

   <div class="main">
      <div class="block">
         <div class="main-block-top red"></div>
         <div class="main-block-top green"></div>
         <div class="main-block-top blue"></div>
      </div>
      <div class="block yellow"></div>
      <div class="block">
         <div class="main-block-bottom grey"></div>
         <div class="main-block-bottom black"></div>
      </div>
      </div>

   <div class="footer">
         <div class="footer-block red">Text1</div>
         <div class="footer-block green">Text2</div>
         <div class="footer-block blue">Text3</div>
   </div>
</body>
</html>
